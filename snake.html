<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <script defer src="./main.js"></script>
    <link href="./main.css" rel="stylesheet"/>
</head> 
<body>
    <!-- game -->
    <div class="center-content">
        <div class="game-container">
            <div class="gameover center-content d-none" style="align-content:center;">
                <h1 class="row" style="text-align:center;">Game Over</h1>
                <a href="">play again</a>
            </div>
            <div class="pixel-container center-content ">
                <!-- pixels will go here-->
            </div>
        </div>

    </div>
    <div class="center-content">
        <h1 id="score">Score: </h1>
    </div>

    

    <!-- WASD Keys -->
    <div class="hide-on-wide wasd">
        <div class="row center-content">
            <button>W</button>
        </div>
        <div class="row center-content">
            <button>A</button>
            <button>S</button>
            <button>D</button>
        </div>
    </div>
</body>
